<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>做题页面</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <div id="quizContainer">
        <div id="progress"></div>
        <div id="questionText"></div>
        <img id="questionImage" style="display:none;">
        <div id="options"></div>
        
        <!-- 提交答案 -->
        <div style="text-align:center; margin:10px 0;">
            <button class="quiz-btn" id="submitBtn">提交答案</button>
        </div>

        <div id="explanation"></div>

        <!-- 导航按钮 -->
        <div id="navigation">
            <button class="quiz-btn" id="prevBtn">上一题</button>
            <button class="quiz-btn" id="nextBtn">下一题</button>
            <button class="quiz-btn" id="homeBtn">主界面</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
